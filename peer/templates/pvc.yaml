apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.peer }}-{{ .Values.org }}-couchdb-pvc
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: gp2
  resources:
    requests:
      storage: 5Gi

