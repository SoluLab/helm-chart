apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}-svc
  namespace: {{ .Values.namespace }}
  labels: 
    app: {{ .Values.name }}
    type: {{ .Values.type }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ .Values.name }}
    type: {{ .Values.type }}
  ports:
  - port: {{ .Values.service.port }}
    protocol: TCP
    targetPort: {{ .Values.name }}

---

apiVersion: v1
kind: Service
metadata:
  name: ca-{{ .Values.db.type }}-svc
  namespace: {{ .Values.namespace }}
  labels: 
    app: ca-{{ .Values.db.type }}
spec:
  type: ClusterIP
  selector:
    app: ca-{{ .Values.db.type }}
  ports:
  - port: 5432
    protocol: TCP
    targetPort: 5432